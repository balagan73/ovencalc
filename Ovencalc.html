<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ovencalc.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>Oven Calculator</title>
</head>
<body class="mx-5 md:mx-10 lg:mx-20">
    <h1 class="my-10 text-center">Oven Calculator Test</h1>
    <div id="results"></div>
    <form action="">
        <div class="flex flex-col items-start gap-5 lg:gap-10">
            <div class="flex gap-5">
                <label for="power">Power:</label>
                <input type="text" name="power" id="power" size="4" class="border p-1" />
            </div>
            <div class="flex gap-5">
                <label for="heating_period">Heating period</label>
                <input type="text" name="heating_period" id="heating_period" size="4" class="border p-1" />
            </div>
            <div class="flex gap-5">
                <label for="single_wall">Is it a single wall oven?</label>
                <input type="checkbox" name="single_wall" id="single_wall" checked />
            </div>
            <div class="flex gap-5">
                <label for="circumference">Circumference</label>
                <input type="text" name="circumference" id="circumference" size="4" class="border p-1" />
            </div>
            <button id="calculate" class="bg-blue-900 text-white gap-5 px-5 py-2 rounded-lg">Calculate</button>
        </div>

    </form>
</body>
</html>
